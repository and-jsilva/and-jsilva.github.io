<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Language Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <p id="phrase1">Hello World</p>
        <p id="phrase2">I'm hosted with GitHub Pages</p>
        <p id="linguagem"></p>
    </div>

    <!-- Example split danger button -->
<div class="btn-group">
    <button type="button" class="btn btn-secondary" id="linguagem"></button>
    <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
      <span class="visually-hidden">Toggle Dropdown</span>
    </button>
    <ul class="dropdown-menu">
      <li><button class="dropdown-item" onclick="setLanguage('English')">English</a></li>
      <li><button class="dropdown-item" onclick="setLanguage('Português')">Português</a></li>
    </ul>
  </div>
    <button onclick="setLanguage('English')">English</button>
    <button onclick="setLanguage('Português')">Português</button>

    <script>
        var linguagem = language.length
        document.getElementById('linguagem').innerHTML = linguagem;

        function setLanguage(language) {
            if (language === 'Português') {
                document.getElementById("phrase1").innerText = "Olá Mundo";
                document.getElementById("phrase2").innerText = "Estou hospedado no GitHub Pages";
            } else {
                document.getElementById("phrase1").innerText = "Hello World";
                document.getElementById("phrase2").innerText = "I'm hosted with GitHub Pages";
            }
        }
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
