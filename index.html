<body>

    <div class="container">
        <p id="phrase1">Hello World</p>
        <p id="phrase2">I'm hosted with GitHub Pages</p>
        <p id="linguagem"></p>
    </div>

<div class="btn-group">
    <button type="button" class="btn btn-secondary" id="linguagem"><p id="linguagem"></p></button>
    <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
      <span class="visually-hidden">Toggle Dropdown</span>
    </button>
    <ul class="dropdown-menu">
      <li><button class="dropdown-item" onclick="setLanguage('English')">English</a></li>
      <li><button class="dropdown-item" onclick="setLanguage('Português')">Português</a></li>
    </ul>
  </div>
    <button onclick="setLanguage('English')">English</button>
    <button onclick="setLanguage('Português')">Português</button>

    <script>
        var language = 'English'
        document.getElementById('linguagem').innerHTML = language;
        function setLanguage(language) {
            if (language === 'Português') {
                document.getElementById("phrase1").innerText = "Olá Mundo";
                document.getElementById("phrase2").innerText = "Estou hospedado no GitHub Pages";
                language = 'Português'
                document.getElementById('linguagem').innerHTML = language;
            } else {
                document.getElementById("phrase1").innerText = "Hello World";
                document.getElementById("phrase2").innerText = "I'm hosted with GitHub Pages";
                document.getElementById('linguagem').innerHTML = language;
            }
        }
    </script>
